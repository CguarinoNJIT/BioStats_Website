{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ city.Name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Sex: {{ city.Sex }}</li>
        <li class="list-group-item">Age: {{ city.Age }}</li>
        <li class="list-group-item">Height (in): {{ city.Height_in }}</li>
        <li class="list-group-item">Weight (lbs): {{ city.Weight_lbs }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
